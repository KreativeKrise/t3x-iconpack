# ****************************************************
# Example CKEditor configuration
# ****************************************************

editor:
  config:
    extraAllowedContent:
      - span(*)[data-*,style]
      # Allow SVG-specific tags
      - svg(*)[!data-iconfig,data-*,title,alt,style,fill,width,height,viewbox]{color,background-*,margin*,padding*}
      - use[xlink*]
      - path[!d]
      - g[*]
      - line[*]
      - polyline[*]
      - line[*]
      - circle[*]
      - rect[*]
      - ellipse[*]
      #- img(*)[!data-iconfig,data-*,title,alt,style,width,height]
